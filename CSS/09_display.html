<html>
    <head>
        <meta charset="utf-8">
        <title>Display</title>
        <link rel="icon" href="./icon.png">
        <style>
            #dis{
                display: none;
                /* inline : 좌에서 우로   block : 위에서 아래로 none : 없앤다. */
            }
            a:hover{
                visibility: hidden;
            }
        </style>
    </head>
    <body>
        
        <ul>
            <a href="https://www.w3schools.com/html"><li>HTML</li></a>
            <a id="dis" href="https://www.w3schools.com/css"><li>CSS</li></a>
            <a href="https://www.w3schools.com/js"><li>JAVA SCRIPT</li></a>
            <a href="https://www.w3schools.com/jquery"><li>J-Query</li></a>
            <a href="https://www.w3schools.com/bootstrap/bootstrap_ver.asp"><li>Bootstrap</li></a>
        </ul>
    </body>
</html>
