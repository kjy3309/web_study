<html>
    <head>
        <title>Float Clear</title>
        <meta charset="utf-8">
        <link rel="icon" href="icon.png">
        <style>
            div{
                width: 50px;
                height: 25px;
                border: 3px solid yellowgreen;
                float: left;
                margin: 5px;
            }
            div.first{
                border: 3px solid red;
                /* clear 는 float 을 제거하는 기능 */
                clear: left;
            }
        </style>
    </head>
    <body>
        <div></div>
        <div></div>
        <div></div>

        <div class="first"></div>
        <div></div>
        <div></div>

        <div class="first"></div>
        <div></div>
        <div></div>
    </body>
</html>
