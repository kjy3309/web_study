<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>counter</title>
    <script></script>
    <style>
        div{
            width: 160px;
            height: 30px;
            padding: 10px 0px 0px 10px;
            border: 1px solid lightgray;
            font-size: 13px;
            margin-top: 5px;
            cursor: pointer;
        }

        span{
            color: orange;
            font-weight: 600;
            border: 1px solid lightgray;
            padding: 3px 8px 4px 7px;
            margin-left: 20px;
        }
    </style>
    <!-- 다른 자바스크립트 파일 불러오기 -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
        <div>
            A 아이템 구매 수
            <span class="cnt">0</span>
        </div>
        <div>
            B 아이템 구매 수
            <span class="cnt">0</span>
        </div>
        <div>
            C 아이템 구매 수
            <span class="cnt">0</span>
        </div>
</body>
<script>
    $(document).ready(function(){
        var a = 0;
        var b = 0;
        
        $('div').click(function(){
            // cnt의 숫자를 가져오고
            console.log($(this).children().html);

            var num = parseInt($(this).children().html());
            num++;
            $(this).children().html(num);
        });
    });
</script>
</html>
