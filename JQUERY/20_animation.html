<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <title>20_ani</title>
    <script>
        $(document).click(function(evt){
            console.log(evt.clientX, evt.clientY);  
            $('#obj').animate({'left':evt.clientX,'top':evt.clientY},'slow')          
        })

        $(document).mousemove(function(evt){
            $('#follow').css({'left':evt.clientX, 'top':evt.clientY})
        })
        
    </script>
    <style>
        #obj{
            position: absolute;
            background-color: green;
            width: 30px;
            height: 30px;
            top: 50%;
            left: 50%;
        }
        #follow{
            position: absolute;
            height: 30px;
        }
    </style>
</head>
<body>
    <div id="obj"></div>
    <div id="follow">마우스를 따라 다녀요</div>
</body>
</html>
