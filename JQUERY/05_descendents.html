<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>05</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <style>
        .ancestors *{
            display: block;
            border: 2px solid gray;
            color: black;
            padding: 5px;
            margin: 15px;
        }
    </style>
</head>
<body>
    <div class="ancestors">
        <div>DIV(greate-grandparent)
            <ul>UL(grandparent)
                <li>LI(parent)
                    <span>SPAN</span>
                </li>
            </ul>
        </div>

        <div>DIV(grandparent)
            <p>P(parent)
                <span>SPAN</span>
            </p>
        </div>
    </div>
</body>
<script>
    $(document).ready(function(){
        $(".ancestors").children().css('border','2px solid red');
        // find() 를 이용하여 .ancestors 의 span 을 찾아서 라인을 파란색으로 바꿔라
        // $(".ancestors").find('span').css('border','2px solid blue');
        // $(".ancestors").find('span').css('color','blue');

        $(".ancestors").find('span').css({'border':'2px solid blue','color':'blue'}); // object 방식을 적용하여 동시에 설정 가능
    })
</script>
</html>
