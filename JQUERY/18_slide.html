<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <title>01_start</title>
    <script>
        $(document).ready(function(){
            $('#flip').click(function(){
                $('#p1').slideToggle('slow') // slideUp + slideDown
            })

            //#flip2 에 마우스가 올라가면 나타나고 나가면 사라지고...

            $('#flip2').hover(function(){
                $('#p2').slideDown('slow')
            },function(){
                $('#p2').slideUp('slow')
            })
        });
    </script>
    <style>
        div{
            text-align: center;
            background-color: yellowgreen;
            border: 1px solid green;
            padding: 5px;
            margin: 2px;
            cursor: pointer;
        }
        .panel{
            padding: 50px 0;
            display: none;
        }
    </style>
</head>
<body>
    <div id="flip">MENU 1</div>
    <div class="panel" id="p1">SUB MENU</div>
    <div id="flip2">MENU 2</div>
    <div class="panel" id="p2">SUB MENU</div>
</body>
</html>
