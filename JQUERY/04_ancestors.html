<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ancestors</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <style>
        .ancestors *{
            display: block;
            border: 2px solid gray;
            color: black;
            padding: 5px;
            margin: 15px;
        }
    </style>
</head>
<body>
    <div class="ancestors">
        <div>DIV(greate-grandparent)
            <ul>UL(grandparent)
                <li>LI(parent)
                    <span>SPAN</span>
                </li>
            </ul>
        </div>

        <div>DIV(grandparent)
            <p>P(parent)
                <span>SPAN</span>
            </p>
        </div>
    </div>
<script>
    $(document).ready(function(){
        $('span').parent().css("border","2px solid red"); // span 의 부모를 선택해서 css를 수정
        console.log($('span').parents()); // span 의 시조 (html)
        //span 에서부터 위로 .ancestors 까지 선택 (span 과 .ancestors 는 제외)
        // .ancestors 를 포함시키고 싶으면 바로 위의 body 를 선택
        $('span').parentsUntil(".ancestors").css("border","2px solid green");
    })
</script>

</body>
</html>
