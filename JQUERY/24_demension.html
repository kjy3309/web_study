<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <title>01_start</title>
    <script>
        $(document).ready(function(){
            // width() : 요소 크기(400)
            // innerWidth() : 요소 크기 + padding (400+10+10)
            // outerWidth() : 요소 크기 + padding + border (400+10+10+5+5)
            // outerWidth(true) : 요소 크기 + padding + border + margin (400+10+10+5+5+5+5)

            $('#wid').click(function(){
                $('#msg').html($('img').width()+' / '+$('img').height())
            })

            $('#inWid').click(function(){
                $('#msg').html($('img').innerWidth()+' / '+$('img').innerHeight())
            })

            $('#outWid').click(function(){
                $('#msg').html($('img').outerWidth()+' / '+$('img').outerHeight())
            })

            $('#outWid2').click(function(){
                $('#msg').html($('img').outerWidth(true)+' / '+$('img').outerHeight(true))
            })

            window.onresize = function(){
                console.log($(document).width())
                console.log($(window).width())
            }
        });
    </script>
    <style>
        img{
            padding: 10px;
            border: 5px solid black;
            margin: 5px;
            background-color: dodgerblue;
        }
    </style>
</head>
<body>
    <img width="400px" height="300px" src="demension.png" alt="demension">
    <p id="msg"></p>
    <button id="wid">width()</button>
    <button id="inWid">innerWidth()</button>
    <button id="outWid">outerWidth()</button>
    <button id="outWid2">outerWidth(true)</button>
</body>
</html>
