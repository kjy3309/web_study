<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <title>22_sample</title>
    <script>
        $(document).ready(function(){
            $('button').click(function(){
                var no = $('#no').val()
                var name = $('#name').val()
                var sub = $('#sub').val()
                var score = $('#score').val()
                var txt = '<tr><td>'+no+'</td><td>'+name+'</td><td>'+sub+'</td><td>'+score+'</td></tr>'
                $('table').append(txt);
            })

            // 간결해 보이지만 요소의 위치가 변경될 경우 입력 값과 항목이 일치되지 않는다.
            // var $elem = $('input');
            // var txt="<tr>";
            // for(var i=0; i<$elem.length;i++){
            //     txt +='<td>'+$elem.eq(i).val()+'</td>'
            // }
            // txt +="</tr>"
        });
    </script>
    <style>
        table,th,tr,td{
            border: 1px solid black;
            border-collapse: collapse;
        }

        th, tr, td{
            padding: 10px 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <table width='100%'>
        <tr>
            <th>학번</th>
            <th>이름</th>
            <th>과목</th>
            <th>점수</th>
        </tr>
    </table>
    학번: <input id="no" type="text" value=""/><br/>
    이름: <input id="name" type="text"/><br/>
    과목: <input id="sub" type="text"/><br/>
    점수: <input id="score" type="text"/><br/>
    <button>입력</button>
</body>
</html>
