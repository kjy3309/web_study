<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <title>15_addClass</title>
    <script>
        $(document).ready(function(){
            $('#add').click(function(){
                $('div').addClass('ex');
            });

            $('#remove').click(function(){
                $('div').removeClass('ex');
            });

            $('#toggle').click(function(){
                var sw = $('div').hasClass('ex'); // 특정 클래스가 있는가?
                $('div').toggleClass('ex');
                console.log(sw);
                
                if(sw){
                    $('#toggle').html('ON');
                }else{
                    $('#toggle').html('OFF');
                }
            })
        });
    </script>
    <style>
        .ex{
            background-color: cadetblue;
            text-align: center;
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>
    <button id="add">클래스 추가</button>
    <button id="remove">클래스 삭제</button>
    <button id="toggle">TOGGLE</button>
    <div>DIV</div>
</body>
</html>
