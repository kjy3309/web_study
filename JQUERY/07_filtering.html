<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <title>Document</title>
    <style>

    </style>
</head>
<body>
    <div style="border: 1px solid black">
        <p>첫번째 엘리먼트</p>
        <p class='sel'>두번째 엘리먼트</p>
        <p>세번째 엘리먼트</p>
        <p class='sel'>네번째 엘리먼트</p>
    </div>
    <br>
    <div style="border: 1px solid black">
        <p>다섯번째 엘리먼트</p>
        <p class='sel'>여섯번째 엘리먼트</p>
        <p>일곱번째 엘리먼트</p>
        <p class='sel'>여덟번째 엘리먼트</p>
    </div>
</body>
<script>
    $(document).ready(function(){
        //console.log 에 div 자식 중 p 태그를 출력해보자.
        console.log($('div p'));
        
        // 순서로 찾기
        console.log($('div p').first());// 이 중에서 첫번째
        console.log($('div p').last());// 마지막
        console.log($('div p').eq(2));// 배열.. 0부터 시작 eq로 찾기

        // 필터로 찾기
        $('div p').filter(".sel").css({'border':'1px solid red'});
        $('div p').not(".sel").css({'border':'1px solid blue'});



    })
</script>
</html>
