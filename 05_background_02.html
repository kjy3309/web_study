<html>
    <head>
        <link rel="icon" href="./icon.png">
        <meta charset="utf-8">
        <title>BACK GROUND 01</title>
        <style>
            body{
                /* 이미지가 화면보다 작으면 반복을 시킨다. */
                background-image: url(./no-repeat.png);
                /* repeat 이라는 속성으로 반복을 제한할 수 있다. */
                /* background-repeat: repeat-x;x축으로 반복 */
                background-repeat: no-repeat;
                /* position 을 통해 이미지 이동도 가능하다 %, px도 가능 */
                background-position: right bottom;
            }
        </style>
    </head>
    <body>
        <!-- <img src="./no-repeat.png"> -->
        <p>Welcome to css page!!</p>
    </body>
</html>
