<html>
    <head>
        <meta charset="utf-8">
        <title>05 속성변경</title>
        <style>

        </style>
    </head>
    <body>
        <input type="text" value="아무 내용이나...">
        <a href="#" my-attr="header">링크 클릭</a>
        <a href="#" my-attr="main">링크 클릭</a>
        <a href="#" my-attr="footer">링크 클릭</a>
    </body>
    <script>
        // input 태그 가져오기
        var tag;
        tag = document.getElementsByTagName("input");
        tag[0].type = "button";
        tag[0].value = "Click";

        // tag[0].setAttribute("type","button");
        // tag[0].setAttribute("value","Click");

        // onclick 속성에 hello() 추가하기
        function hello(){
            alert("Hello~!");
        }
        
        // tag[0].onclick = "hello()"; 속성에 직접 접근하여 사용하는데에는 제한이 있다.
        tag[0].setAttribute("onclick","hello()")

        // a 태그 가져오기
        var tags;
        tags = document.getElementsByTagName("a");

        // tags 에서...
        // my-attr = header -> <h1>HEADER</h1> 를 A 태그에 넣어준다.
        // tags 에서 값을 하나씩 뽑아오고, my-attr 을 가져오고, header 이면 내용 삽입
        // tags[0].innerHTML="<h1>HEADER</h1>"
        // tags[1].innerHTML="<h1>MAIN</h1>"
        // tags[2].innerHTML="<h1>FOOTER</h1>"
        for(var i=0; i<tags.length; i++){
            var attr = tags[i].getAttribute('my-attr');

            tags[i].innerHTML='<h1>'+attr.toUpperCase()+'</h1>';
            // if(attr == "header"){
            //     tags[i].innerHTML = "<h1>HEADER</h1>";
            // }
            // if(attr == "main"){
            //     tags[i].innerHTML = "<h1>main</h1>";
            // }
            // if(attr == "footer"){
            //     tags[i].innerHTML = "<h1>footer</h1>";
            // }
        }



        // my-attr = main -> <h1>MAIN</h1> 를 A 태그에 넣어준다.
        // my-attr = footer -> <h1>FOOTER</h1> 를 A 태그에 넣어준다.

    </script>
</html>
