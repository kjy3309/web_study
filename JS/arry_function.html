<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <style>

        </style>
    </head>
    <body>
        <button onclick="arrPush()">PUSH</button>
        <button onclick="arrPop()">POP</button>
        <button onclick="arrUnshift()">UNSHIFT</button>
        <button onclick="arrShift()">SHIFT</button>
        <br/><br/>
        <button onclick="spliceDel()">SPLICE DEL</button>
        <button onclick="spliceAdd()">SPLICE ADD</button>
        <button onclick="sliceEx()">SLICE</button>
        <button onclick="splitEx()">SPLIT</button>
        <br/><br/>
        <button onclick="sortEx()">SORT</button><!-- 보통 DB에서 ORDER BY 되어 전송되기 때문에 SORT 기능은 잘 사용되지 않음. -->
        <button onclick="reverseEx()">REVERSE</button>
        <button onclick="numberSort()">NUMBERIC SORT</button>
        <br><br>
        <button onclick="concatEx()">CONCAT</button> <!-- 배열 2개를 합침 --> 
        <button onclick="joinEx()">JOIN</button>
        <button onclick="delEx()">DELETE</button>
    </body>
    <script>
        var arry=["마","가","다","바","나","라"]; // 전역 변수
        var arr = ["A","B","C"];
        var i = 0;
        var numArr;

        function sortEx(){// 글자 오름차순(아스키코드 이용)
            arry.sort();
            console.log(arry);
        }

        function reverseEx(){ // 정렬 뒤집기 (계속 뒤집는다.)
            arry.reverse();
            console.log(arry);
        }
        
        // sort 는 숫자 정렬이 불가능하다.
        function numberSort(){
            numArr = [5,3,2,4,1];
            // sort 라는 놈은 1이 들어가면 위치를 바꿔준다.
            // 함수 재정의를 했어야 했다.
            numArr.sort(function(a,b){ // a와 b의 값을 빼서 0보다 크면 스위칭
                return a-b;
            });

            numArr.sort();
            console.log(numArr);
        }

        // join은 특정한 구분자를 기준으로 배열의 값들을 합친다.
        function joinEx(){
            var result = arry.join("@");
            console.log(result);
        }

        // concat 은 두개 이상의 배열을 합쳐서 새로운 배열을 만든다.
        function concatEx(){
            var arr1 = [1,2,3,4,5];
            var arr2 = ['A','B','C','D'];
            
            var newArray = arr1.concat(arr2);
            console.log(newArray);
            console.log("새로운 배열 : "+newArray); // 문자열 형태로 출력
            console.log("새로운 배열 : ",newArray); // 데이터 형태를 살려서 출력
        }

        function delEx(){
            delete arry[2]; // 빈 방임(null). 방 자체가 사라지지는 않음
            console.log(arry);
        }

        // splice del or add 를 통해 방을 삭제하거나 추가할 수 있다.
        function spliceDel(){
            arry.splice(2,2) // 시작인덱스, 삭제할 갯수, 추가되는 값
            console.log(arry);
        }

        // splice 를 이용하여 데이터를 수정하거나 추가할 수도 있다.
        function spliceAdd(){
            arry.splice(2,0,"C","D"); // 2번 인덱스부터 2개 지우고 그 자리에 뒷내용 추가 , 삭제할 개수가 0개면 2번 인덱스 부터 뒷내용을 추가함. 
            console.log(arry);
        }

        // 특정 범위 잘라내기
        function sliceEx(){
            // 전역변수 선언 : 이런식으로는 절대 사용하지 말 것. (꼭 밖에 선언해 줄 것)
            numArr = [0,1,2,3,4,5];
            console.log(numArr);
            var newArr = numArr.slice(1,3); // slice 는 원본은 건드리지 않는다. 새로운 배열을 생성
            console.log(newArr); // 1번 배열부터.. 3번째 배열부터는 잘라내버림,, 두번째 인자값이 없다면 배열 끝까지 보여줌
        }

        // 특정한 구분자를 기준으로 잘라서 배열에 넣는다.
        function splitEx(){
            var str = "오늘은 날씨가 뜨거워서 참 덥습니다.";
            console.log(str);
            var words = str.split(" ");
            console.log(words);
        }

        function arrPush(){
            arr.push(i); // push는 배열 뒤로 값을 넣는다.
            i++;
            console.log(arr);
        }

        function arrPop(){
            arr.pop(); // pop 은 배열 뒤로 값을 뺀다.
            console.log(arr);
        }

        function arrUnshift(){
            i--;
            arr.unshift(i); // unShift 는 배열 앞으로 값을 추가한다.
            console.log(arr);
        }

        function arrShift(){
            arr.shift(); // shift 는 배열 앞으로 값을 뺀다.
            console.log(arr);
        }
    </script>
</html>
