<html>
    <head>
        <meta charset="utf-8">
        <title>10. 새 창 다루기</title>
        <style>

        </style>
    </head>
    <body>
        <p id="info"></p>
        <button>창 열기</button>
        <button>창 닫기</button>
    </body>
    <script>
        console.log(window.innerHeight,window.innerWidth);
        document.getElementById('info').innerHTML="브라우저 가로 크기 : "+window.innerWidth+" ,세로 크기 : "+window.innerHeight;
        var child;
        // 새창 띄우기
        // window.open(url,name,option)
        // scrollbar = yes, resizable=yes, top=100, left=100;
        
        var btn = document.getElementsByTagName('button');
        btn[0].addEventListener('click',function(){
            child = window.open('https:\\www.naver.com','my naver','width=500','height=500');
        });
        btn[1].addEventListener('click',function(){
            child.close();
        });
    </script>
</html>
