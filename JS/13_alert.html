<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <style>

        </style>
    </head>
    <body>
        <button onclick="popup()">alert</button>
        <button onclick="conf()">confirm</button>
        <button onclick="promp()">prompt</button>
    </body>
    <script>
        function popup(){
            // 경고의 기능.. alert 이 뜨면 javascript 의 모든 동작이 멈춤
            alert("경고창 입니다.");
        }

        function conf(){
            // 특정 기능을 실행 전 확인하는 용도
            // 확인 : true, 취소 : false
            var result = confirm("정말로 삭제 하시겠습니까?");
            console.log(result);
            // 활용 방법
            if(result){
                // 삭제 진행
                alert('삭제 되었습니다.');
            }else{
                return false;
            }
        }

        function promp(){
            // 입력값을 받아낸다.
            var name = prompt('당신의 이름은?');
            console.log(name);
            // 이름을 넣지 않았을 경우 '이름을 입력하세요'
            if(name.length > 0 && name != ' '){
                alert('안녕하세요  '+name+' 님');
            }else{
                alert('이름을 입력하세요');
            }
            // 이름이 입력된 경우 '안녕하세요 000 님'
        }
    </script>
</html>
