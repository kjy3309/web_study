<html>
    <head>
        <meta charset="utf-8">
        <title>03 속성</title>
        <style>

        </style>
    </head>
    <body>
        <a href="#" my-attr="header">링크 클릭</a>
        <a href="#" my-attr="main">링크 클릭</a>
        <a href="#" my-attr="footer">링크 클릭</a>
    </body>
    <script>
        var tags; // a 태그를 가져와 보자.
        tags = document.getElementsByTagName("a");
        console.log(tags);
        console.log(tags[0]);
        // 콘솔에 나와있는 속성들은 우리가 모두 다룰 수 있는 속성들이다.
        // 단일 요소만 불러올 경우는 하나의 요소만 담아오지만
        // 여러 요소를 불러올 경우는 배열로 담아온다.
    </script>
</html>
