<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <style>

        </style>
    </head>
    <body>
        <h4 id="msg">FOCUS NULL</h4>
        <input type="text" id="txtinput" >
    </body>
    <script>
       //<button onclick="hello()">
        document.getElementById("txtinput").addEventListener('keyup',function(evt){//익명함수 사용
            document.getElementById("msg").innerHTML=evt.key;
            console.log(evt.keyCode);
            // 위의 숫자키 0~9 까지를 누르면 alert('숫자 쓰지 마시오');
            if(evt.keyCode >= 48 && evt.keyCode <= 57){
                alert('숫자 쓰지 마시오');
            }
        });

        document.getElementById('txtinput').addEventListener('focusin',fcsin);
        document.getElementById("txtinput").addEventListener('focusout',fcsout);
        // focusout 이라는 이벤트가 실행되면 fcsout 함수가 실행되도록 하자

        function fcsout(e){
            console.log('focus out',e)
            //FOCUS OUT 
            //SKY BLUE 로 배경색
            document.getElementById("msg").innerHTML="FOCUS OUT";
            document.getElementById("txtinput").style.backgroundColor="skyblue";
        }

        function fcsin(evt){
            console.log(evt); // 일어난 이벤트와 요소에 대한 정보(이벤트 리스너가 준)
            document.getElementById("msg").innerHTML="FOCUS IN";
            document.getElementById("txtinput").style.backgroundColor="pink";
            // 이벤트가 일어났을 경우
            // h4 id="msg" 에 문구가 FOCUS IN 이 나타나도록
            // input id='txtinput' type='text' 의 배경색이 핑크로 변경되도록
        }
    </script>
</html>
