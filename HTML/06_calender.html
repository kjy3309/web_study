<html>
    <head>
        <meta charset="UTF-8">
        <title>달력</title>
        <style>
            table,td,th,tr{
                border: 1px solid black;
                border-collapse: collapse;
                padding: 5px 30px;
            }
        </style>
    </head>
    <body>
        <table>
            <caption>9월</caption>
            <tr>
                <th colspan="7">6월 2주차</th>
            </tr>

                <td>7</td>
                <td>8</td>
                <td>9</td>
                <td>10</td>
                <td>11</td>
                <td>12</td>
                <td>13</td>
            </tr>
        </table>

        <table>
            <caption>9월</caption>
            <tr>
                <th>주차</th>
                <th>날짜</th>
            </tr>
            <tr>
                <td rowspan="7">4</td>
                <td>21</td>
            </tr>
            <tr>
                <td>22</td>
            </tr>
            <tr>
                <td>23</td>
            </tr>
            <tr>
                <td>24</td>
            </tr>
            <tr>
                <td>25</td>
            </tr>
            <tr>
                <td>26</td>
            </tr>
            <tr>
                <td>27</td>
            </tr>
        </table>
    </body>
</html>
