<html>
    <head>
        <meta charset="utf-8">
        <title>form 전송</title>
    </head>
    <body>
        <!--
            action : 보낼 서버 주소
            method : 전송 방식(GET<- 기본| POST)
         -->
        <form action="" method="POST">
            First Name : <input type="text" name="firstName" value="">
            <br>
            Last Name : <input type="text" name="lastName" value="">
            <br><br>
            <!-- form 전송을 위해서는 submit button 필수 -->
            <input type="submit">
        </form>
    </body>
</html>
