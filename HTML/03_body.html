<html>
    <head>
        <title>Body</title>
    </head>
    <body>
        <!-- small 은 글자가 작아보이게 만든다. 잘안씀 -->
        <h1>HTML <small>small</small> Formatting</h1>
        <!-- p: 줄바꿈(간격이 생긴다) / b: bold 체로 변경 자주씀------------------------------------------ -->
        <p><b>this text is bold</b></p>
        <!-- mark: 노란색으로 하이라이트 처리 잘안씀 -->
        <h2>HTML <mark>marked</mark> Formatting</h2>
        <!-- i:italic 잘안씀 -->
        <p><i>This text id italic</i></p>
        <!-- del:취소선 / sub:아래첨자 -->
        <p>자바는 <del>1.8</del> <sub>1) 현재 1.7</sub> 버전을 사용 중이다.</p>
        <!-- ins: underline-->
        <p>My favorite <ins>color</ins> is red</p>
        <!-- sup: 윗첨자-->
        <p>16<sup>2</sup></p>

    </body>
</html>
