<html>
    <head>
        <meta charset="utf-8">
        <title>테이블</title>
        <style>
            table,th,td{
                border: 1px solid black;
                border-collapse: collapse;
                padding: 5px 20px;
            }
        </style>
    </head>
    <body>
        <table><!-- 표 전체 영역 -->
            <caption>SCORE</caption><!-- 표에 대한 설명-->
            <tr><!-- 한 줄 -->
                <th>First Name</th><!-- 한 칸(항목의 제목 역할) -->
                <th>Last Name</th>
                <th>Points</th>
            </tr>
            <tr>
                <td>Eve</td>
                <td>Jackson</td>
                <td>94</td>
            </tr>
        </table>
    </body>
</html>
