<html>
    <head>
        <meta charset="utf-8">
        <title>i-frame 예제</title>
    </head>
    <body>
        <iframe
        width="1280" 
        height="720" 
        src="https://www.youtube.com/embed/o4oS8M5wEvc" 
        frameborder="0"
        allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" 
        allowfullscreen>
        </iframe>
        <!--
        width= 프레임 가로 크기
        height= 프레임 세로 크기
        src= 불러올 주소
        frameborder=프레임 테두리
        scolling= "no" 스크롤 생성 여부
        -->
    </body>
</html>
